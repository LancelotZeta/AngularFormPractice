<div align=center >
<img id="picture"  src="../../assets/amazon.png" />
</div>
<br/>
<form class="rContainer" #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="iContainer">
        <h2>Create account</h2>
    <div class="form-group">
        <label for="nameId" class="inputLabel" >Your name</label> 
        <input id="nameId" name="username" class="form-control" required [(ngModel)]="user.name" #nameField="ngModel"
        [class.field-error]="form.submitted&&nameField.invalid"/>
        <div [hidden]= "nameField.value||!form.submitted" class="alertNotification">! Enter your name</div>
    </div>
    <div class="form-group">
        <label for="emailId" class="inputLabel">Email</label> 
        <input id="emailId" name="useremail" type="email" class="form-control" [(ngModel)]="user.email" required email #emailField="ngModel"
        [class.field-error]="form.submitted&&emailField.invalid"/>
        <div [hidden]= "emailField.value||!form.submitted" class="alertNotification">! Enter your email</div>
        <div [hidden]= "!emailField.value||!form.submitted||emailField.valid" class="alertNotification">! Enter a valid email address</div>
    </div>
    <div class="form-group">
        <label for="passwordId" class="inputLabel">Password</label> 
        <input id="passwordId" name="userpassword" type="password" class="form-control" placeholder="At least 6 characters" [(ngModel)]="user.password"
         required minlength="6" #passwordField="ngModel" [class.field-error]="form.submitted&&passwordField.invalid"/>
        <div [hidden]= "passwordField.value||!form.submitted" class="alertNotification">! Enter your password</div>
        <div [hidden]= "!passwordField.value||!form.submitted||passwordField.valid" class="alertNotification">! Passwords must be at least 6 characters</div>
    </div>
    <div class="form-group">
        <label for="rePasswordId" class="inputLabel">Re-enter password</label> 
        <input id="rePasswordId" name="userrepassword" type="password" class="form-control" [(ngModel)]="user.rePassword"
        #repasswordField="ngModel" required [class.field-error]="passwordField.value&&form.submitted&&repasswordField.invalid" />
        <div [hidden]= "!passwordField.value||repasswordField.value||!form.submitted" class="alertNotification">! Type your password again</div>
        <div [hidden]= "!repasswordField.value||repasswordField.value==passwordField.value||!form.submitted" class="alertNotification">! Passwords must match</div>
    </div>
    </div>
        <button type="submit" class="btn btn-primary" id="amazonButton" >Create your Amazon account</button>
        <br/>
    <div class="iContainer">
        By creating an account, you agree to Amazon's <a href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_register_notification_condition_of_use?ie=UTF8&nodeId=508088">
            Conditions of Use</a> and <a href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_register_notification_privacy_notice?ie=UTF8&nodeId=468496">
            Privacy Notice</a>. 
    </div>
    
</form>
